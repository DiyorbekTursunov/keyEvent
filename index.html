<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyEvent</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__child">
                <div class="press">
                    <p>press and key to get the keyCode</p>
                </div>
                <div class="key">
                    <div class="keyCode">
                        <p style="text-align:center;">keyCode</p>
                        <h1 id="keyCodeID">Raqam</h1>
                    </div>
                    <div class="key__card">
                        <div class="keyValue">
                            <p id="keyValueID">Space</p>
                            <p>keyValue</p>
                        </div>
                        <div class="keyEventCode">
                            <p id="keyEventCodeID">keyEventCode</p>
                            <p>keyEventCode</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
